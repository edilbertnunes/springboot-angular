<form>
    <h1>ATUALIZANDO TO-DO</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

<div class="forms">
    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input [(ngModel)]="todo.titulo" name="titulo" matInput placeholder="Ex. Estudar Spring">
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input [(ngModel)]="todo.descricao" name="descricao" matInput placeholder="Ex. Estudar Spring Boot 2">
      </mat-form-field>
</div>

<div class="buttons">
    <button (click)="update()" mat-stroked-button color="primary">Atualizar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</div>
</form>
